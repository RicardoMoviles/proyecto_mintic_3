<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>
<body style="background-color: cornflowerblue;">

    <div class="container" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold'">

        <encabezado>
          <img src="https://4.bp.blogspot.com/-L-t71ZDWagk/V-Bv-Let9kI/AAAAAAAAABc/NS4LbzJjf_M9EGmiYTDrvGAF2yMG4DquACLcB/s1600/fibra%2Btextil.jpg" width="200px" alt="..." style="padding: 10px;">
          <label style="background-position: 30px; font-size: xx-large; padding-inline-end: 100px;" > TEXTILES LA 15 </label>
        </encabezado> <br><br>
    </div>

    
    <center style="font-size: x-large;"> 
        <label style="font-family: fantasy;">Módulo administración de productos</label>
    </center>
      
    
    <div class="container first">
        <div class="row">
            <div class="col-6">
                <form style="background-color: burlywood;">
                    <fieldset>
                        <center>
                            <h1 style="font-family: 'Arial Narrow'"> Gestión de productos </h1><br> 
                        </center>  
                        <label style="font-family: 'Arial Narrow'">Seleccione el parametro para la consulta</label>
                        <select style="font-family: 'Arial Narrow'" name="opciones">
                            <option style="font-family: 'Arial Narrow'" value="Parametro de busqueda">Código de producto</option>
                            <option style="font-family: 'Arial Narrow'" value="Parametro de busqueda">Descripción del producto</option>
                            <option style="font-family: 'Arial Narrow'" value="Parametro de busqueda">Identificación del clientes </option>
                        </select><br><br>
                        <label style="font-family: 'Arial Narrow'">Ingrese parametro:</label>
                        <input type="text">
                        <button class="btn btn-primary" style="font-family: 'Arial Narrow'""> Consultar </button><br><br>
                        <label style="font-family: 'Arial Narrow'">Nombre del producto: </label>
                        <input type="text"> <br><br>
                        <label style="font-family: 'Arial Narrow'">Descripción del producto:</label>
                        <textarea name="texto" type="text" cols="50" rows="3"></textarea><br><br>
                        <label style="font-family: 'Arial Narrow'">Valor Unitario: </label>
                        <input type="text">
                        <label style="font-family: 'Arial Narrow'" for="Estado">Estado: </label>
                              <select  style="font-family: 'Arial Narrow'" name="Estado" id="Disponibilidad">
                                  <option style="font-family: 'Arial Narrow'"; selected>Seleccione una opción</option>
                                  <option style="font-family: 'Arial Narrow'"; value="1">Disponible</option>
                                  <option style="font-family: 'Arial Narrow'"; value="2">No Disponible</option>
                              </select><br><br><br>            
                              <center>
                                <a class="btn btn-primary" href="#" role="button">Regresar al inicio</a>
                                <input class="btn btn-primary" type="button" value="Actualizar">
                                <input class="btn btn-primary" type="submit" value="Nuevo Registro">
                                <input class="btn btn-primary" type="reset" value="Eliminar">
                            </center>                         
                    </fieldset>
                 </form>
            </div>

            <div class="col-6">
                <form style="background-color: burlywood;">
                    <center>
                        <h1 style="font-family: 'Arial Narrow'"> Consulta de productos </h1><br>
                    </center>
                    <label style="font-family: 'Arial Narrow';">Seleccione el parametro para la consulta</label>
                        <select style="font-family: 'Arial Narrow'" name="opciones">
                            <option style="font-family: 'Arial Narrow'" value="Parametro de busqueda">Código de producto</option>
                            <option style="font-family: 'Arial Narrow'" value="Parametro de busqueda">Descripción del producto</option>
                            <option style="font-family: 'Arial Narrow'" value="Parametro de busqueda">Identificación del clientes </option>
                        </select><br><br>
                        <label style="font-family: 'Arial Narrow'">Ingrese parametro:</label>
                        <input type="text">
                        <button  class="btn btn-primary" style="font-family: 'Arial Narrow'""> Consultar </button><br><br>

                        <table class="table table-success table-striped">
                            <thead>
                                <tr>
                                    <th scope="col"># identificación de producto</th>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Valor Unitario</th>
                                    <th scope="col">Estado</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                      <th scope="row">1</th>
                                      <td>Cuerotex</td>
                                      <td>30.000</td>
                                      <td>Disponible</td>
                                    </tr>
                                    <tr>
                                      <th scope="row">2</th>
                                      <td>Poliester</td>
                                      <td>20.000</td>
                                      <td>No Disponible</td>
                                    </tr>
                                    <tr>
                                      <th scope="row">3</th>
                                      <td>Lycra</td>
                                      <td>30.000</td>
                                      <td>Disponible</td>
                                    </tr>
                                  </tbody>
                                </table>

                    <label style="font-family: 'Arial Narrow';">Fecha de inicio:</label>
                    <input type="date">
                    <label style="font-family: 'Arial Narrow';">Fecha de fin:</label>
                    <input type="date"><br><br>
                    <label style="font-family: 'Arial Narrow'" for="Estado">Estado: </label>
                              <select  style="font-family: 'Arial Narrow'" name="Estado" id="Disponibilidad">
                                  <option style="font-family: 'Arial Narrow'"; selected>Seleccione una opción</option>
                                  <option style="font-family: 'Arial Narrow'"; value="1">Disponible</option>
                                  <option style="font-family: 'Arial Narrow'"; value="2">No Disponible</option>
                              </select>
                    <button class="btn btn-primary" style="font-family: 'Arial Narrow'">Generar reporte</button>
                    

                        
                    
                </form>
                
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</body>

</html>
