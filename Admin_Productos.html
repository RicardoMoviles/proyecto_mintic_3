<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actuaización Datos vendedores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles2-home.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <img id="logo" src="assets/img/Telas.jpg" alt="logo de la cia" />
        </div>
        <div class="col-6">
          <h1>
            Textiles La 15 <br />
            <br />
            Módulo Administrador de Ventas
          </h1>
        </div>
      </div>
    </div>
  </header>

  <body>
    <div class="container" id="form-product">
      <div class="row">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          <form class="container">
            <fieldset>
              <legend>Productos</legend>
              <center>
                <h1>Gestion de Productos</h1>
                <br />
              </center>

              <div class="container">
                <div class="row">
                  <div class="col-sm-4"><label>Articulo</label></div>
                  <div class="col-sm-8">
                    <input type="text" name="nombres" />
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-sm-4"><label>Precio Unidad</label></div>
                  <div class="col-sm-8">
                    <input type="text" name="nombres" />
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-sm-4"><label>Numero de rollos</label></div>
                  <div class="col-sm-8">
                    <input type="text" name="nombres" />
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-sm-4"><label>Fecha ingreso</label></div>
                  <div class="col-sm-8"><input type="date" name="fecha" /></div>
                </div>
                <br>
                <div class="row">
                  <div class="col-sm-4"><label>Metro por rollo</label></div>
                  <div class="col-sm-8">
                    <input type="text" name="nombres" />
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-sm-4"><label>Codigo</label></div>
                  <div class="col-sm-8">
                    <input type="text" name="nombres" />
                  </div>
                </div>
                <br>
                <div class="row">
                  <textarea name="Comentarios" rows="3"></textarea>
                </div>
              </div>
              <br>
              <center>
                <a class="btn btn-primary" href="#" role="button"
                  >Regresar al inicio</a
                >
                <input
                  class="btn btn-primary"
                  type="button"
                  value="Actualizar"
                />
                <input
                  class="btn btn-primary"
                  type="submit"
                  value="Nuevo Registro"
                />
                <input class="btn btn-primary" type="reset" value="Eliminar" />
              </center>
            </fieldset>
          </form>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"></div>
      </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
